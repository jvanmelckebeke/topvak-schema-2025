<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topvak app</title>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-time center-container">
        <div class="container container-current-time">
            <div class="container-current-time_label">het is nu</div>
            <div id="currentTime" class="container-current-time_value">huidige tijd</div>
        </div>
        <div id="currentActivity" class="current-activity-description">de huidige activiteit</div>

        <div class="container container-activity-from-to">
            <div>
                <span>van <span id="currentActivityFrom" class="activity-time">begin</span> tot 
                <span id="currentActivityTo" class="activity-time">einduur</span></span>
            </div>
        </div>
    </div>
    <div class="center-container">
        <table border="1" id="schedule-table">
            <thead>
                <tr>
                    <th class="cell">Tijd</th>
                    <th class="cell">Activiteit</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
    <script>
       
    </script>
</body>

</html>
